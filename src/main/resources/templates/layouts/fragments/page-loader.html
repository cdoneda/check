<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Page Loader -->
<div th:fragment="loader" class="page-loader-wrapper" id="page-loader">
    <div class="loader">
        <div class="preloader">
            <div class="spinner-layer pl-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <p>Please wait...</p>
    </div>
</div>
<!-- #END# Page Loader -->
