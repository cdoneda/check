<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="detail" id="item-detail">

    <div class="form-group" th:if="${itemAdd != null}">
        <div class="panel box box-primary">
            <div class="box-header with-border">
                <h4 class="box-title">
                    <a data-toggle="collapse" data-parent="#accordion"
                       th:href="'#collapse-'+ ${itemAdd.id}"
                       th:id="'result-'+ ${itemAdd.id}"
                       aria-expanded="false" class="collapsed">
                        <span th:text="${itemAdd.name}"></span>
                    </a>
                </h4>
            </div>
        </div>
        <div th:id="'collapse-'+ ${itemAdd.id}" class="panel-collapse collapse"
             aria-expanded="false" style="height: 0px;">
            <div class="box-body">
                <dl class="dl-horizontal">
                    <dt th:text="#{patrimony}">Patrimônio</dt>
                    <dd><span th:text="${itemAdd.id}"></span></dd>
                    <dt th:text="#{name}">Nome</dt>
                    <dd><span th:text="${itemAdd.name}"></span></dd>
                    <dt th:text="#{type}">Tipo</dt>
                    <dd><span th:text="${itemAdd.type}"></span></dd>
                    <dt th:text="#{description}">Descrição</dt>
                    <dd><span th:text="${itemAdd.description}"></span></dd>
                </dl>
            </div>
        </div>
    </div>

</div>
</html>
